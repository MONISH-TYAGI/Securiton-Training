<div class="flex h-screen justify-center">
<form class="p-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
        <label for="email">Email</label>
        <input type="email" class="w-full p-2 border rounded" id="email" placeholder="Email address" [(ngModel)] ="email" />
        </div>
        {{email}}
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" class="w-full p-2 border rounded" id="password" placeholder="Email address"  />
            </div>
            <div class="my-5 w-full">
                <input type="submit" class="w-full p-2 bg-purple-700 text-white hover:bg-purple-900" id="email" placeholder="Email address"  />
                </div>
</form>
</div>
