<p>books works!</p>
<button [disabled]="isDisabled" (mouseover)="handleClick()"  (click)="handleClick()" >Show Books</button>
<input type="text" [(ngModel)]="myName" /> 
<button (click)="isShow=!isShow">
    <ng-container *ngIf="!isShow">ShowBooks</ng-container>
    <ng-container *ngIf="isShow">Hide Books</ng-container>
</button>
<div>{{ myName }}</div>
<ul *ngIf="isShow">
    <ng-container *ngFor="let singleBook of books">
    <li  >
    <app-book (bookEmitter)="addToCart()" [book]="singleBook"></app-book>
   
    
    </li>
</ng-container>
</ul>
